// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        version_appcompat = '1.4.1'
        version_constraint_layout = '2.1.3'
        version_core = '1.7.0'
        version_coroutine = '1.3.7'
        version_espresso = '3.4.0'
        version_firebase = '29.1.0'
        version_fragment = '1.4.1'
        version_junit = '4.13.2'
        version_koin = '2.0.1'
        version_material = '1.5.0'
        version_navigation = '2.4.1'
        version_room = '2.4.1'
        version_test_junit = '1.1.3'
        version_timber = '5.0.1'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.5.0-alpha02"
        classpath 'com.google.gms:google-services:4.3.10'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}